<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <center>
    <div id="top-box">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="logs" type="text" placeholder="0">
    </div>
    <div id="down-box">
        <p>Length (Meter/Feet)</p>
        <span id="meters">0</span> meters = <span id="feetCal">0.000</span> feet | <span id="feet">0</span> feet = <span id="metersCal">0.000</span> meters
        <p>Volume (Liters/Gallons)</p>
        <span id="liters">0</span> liters = <span id="gallonsCal">0.000</span> gallons | <span id="gallons">0</span> gallons = <span id="litersCal">0.000</span> liters
        <p>Mass (Kilograms/Pounds)</p>
        <span id="kilos">0</span> kilos = <span id="poundsCal">0.000</span> pounds | <span id="pounds">0</span> pounds = <span id="kilosCal">0.000</span> kilos
    </div>
</center>
    
    <script src="script.js"></script>
</body>
</html>
